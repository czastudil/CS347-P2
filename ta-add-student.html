<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Student</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <style>
            #ask-question-wrapper {
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="body-wrapper">
            <header>
                <h1>TA Hours</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ta-manage-schedule.html">Manage Schedule</a></li>
                    <li><a href="ta-view-queue.html">Current Queue</a></li>
                    <li class="right-nav"><a href="help.html">Help</a></li>
                    <li class="right-nav"><a onclick="location.href='index.html';">Log Out</a></li>
                </ul>
            </nav>
            <main>
                <div id="ask-question-wrapper">
                    <form id="ask-question" name="ask-question" method="POST" action="ta-student-in-queue.html">
                        <select name="course" id="course" required>
                            <option value="">Course</option>
                            <option value="cs149">CS 149</option>
                            <option value="cs159">CS 159</option>
                            <option value="cs240">CS 240</option>
                            <option value="cs261">CS 261</option>
                        </select><br>
                        <select name="professor" id="professor">
                            <option value="">Professor</option>
                            <option value="weikleda">Dr. Weikle</option>
                            <option value="stewarmc">Dr. Stewart</option>
                            <option value="bernstdh">Dr. Bernstein</option>
                            <option value="malloyka">Dr. Molloy</option>
                        </select><br>
                        <input type="text" placeholder="Assignment"><br>
                        <textarea form="ask-question" rows="10" placeholder="Question"></textarea><br>
                        <input type="submit" value="Add">
                    </form>
                </div> <!-- #ask-question-wrapper -->
                <button id="back" type="button" onclick="location.href='ta-view-queue.html';">Back</button>
            </main>
            <footer>
                <span class="dept">Department of Computer Science</span>
                <hr>
                <img src="img/jmucs_logo_horiz.png" class="footer-logo" alt="JMU Computer Science">
                <address class="contact">
                    ISAT/CS Building<br>
                    MSC 4103<br>
                    701 Carrier Dr<br>
                    Harrisonburg, VA 22807<br>
                </address>
            </footer>
        </div>
    </body>
</html>
