<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Student</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <style>
        </style>
    </head>
    <body>
        <header>
            <h1>TA Hours</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ta-manage-schedule.html">Manage Schedule</a></li>
                <li><a href="ta-view-queue.html">Current Queue</a></li>
                <li class="right-nav"><a href="help.html">Help</a></li>
                <li class="right-nav"><a onclick="location.href='index.html';">Log Out</a></li>
            </ul>
        </nav>
        <main role="main" class="container">
            <h2>Add Student to Queue</h2>
            <p class="lead">
                If a student needs to be added to the queue manually, use this
                form.
            </p>
            <div id="ask-question-wrapper">
                <form id="ask-question" name="ask-question" method="POST" action="ta-student-in-queue.html">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="input-group col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="course" class="col-sm-2 col-form-label">Course</label>
                        <div class="input-group col-sm-10">
                            <select class="form-control" name="course" id="course" required>
                                <option value="">Course</option>
                                <option value="cs149">CS 149</option>
                                <option value="cs159">CS 159</option>
                                <option value="cs240">CS 240</option>
                                <option value="cs261">CS 261</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="professor" class="col-sm-2 col-form-label">Professor</label>
                        <div class="input-group col-sm-10">
                            <select class="form-control" name="professor" id="professor">
                                <option value="">Professor</option>
                                <option value="weikleda">Dr. Weikle</option>
                                <option value="stewarmc">Dr. Stewart</option>
                                <option value="bernstdh">Dr. Bernstein</option>
                                <option value="malloyka">Dr. Molloy</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="assignment" class="col-sm-2 col-form-label">Assignment</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="assignment" placeholder="Assignment" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="question" class="col-sm-2 col-form-label">Question</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="question" rows="3" form="ask-question" required></textarea>
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Ask Question">
                    <button class="btn btn-secondary" id="back" type="button" onclick="location.href='ta-view-queue.html';">Back</button>
                </form>
            </div> <!-- #ask-question-wrapper -->
        </main>
    </body>
</html>
