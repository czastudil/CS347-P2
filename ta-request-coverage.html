<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Request Shift Coverage</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">
	</head>
	<body>
        <div class="body-wrapper">
            <header>
                <h1>TA Hours</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ta-manage-schedule.html" class="active">Manage Schedule</a></li>
                    <li><a href="ta-view-queue.html">Current Queue</a></li>
                    <li class="right-nav"><a href="help.html">Help</a></li>
                    <li class="right-nav"><a onclick="location.href='index.html';">Log Out</a></li>
                </ul>
            </nav>
            <main>
            	<div id="ask-question-wrapper">
                    <form id="cover-shift" name="cover-shift" method="POST" action="request-added.html">
                        <select name="lead" id="lead" required>
                            <option value="">Lead/Regular Shift</option>
                            <option value="lead">Lead</option>
                            <option value="regular">Regular</option>
                        </select><br>
                        <select name="inclass" id="inclass">
                            <option value="">Lab Hours/In-Class Shift</option>
                            <option value="lab">Lab Hours</option>
                            <option value="class">In-Class</option>
                        </select><br>
                        <input type="text" placeholder="Shift time"><br>
                        <input type="submit" value="Request">
                    </form>
                </div> <!-- #ask-question-wrapper -->
            	<button id="back" type="button" onclick="location.href='ta-manage-schedule.html';">Back</button>
            </main>
            <footer>
                <span class="dept">Department of Computer Science</span>
                <hr>
                <img src="img/jmucs_logo_horiz.png" class="footer-logo" alt="JMU Computer Science">
                <address class="contact">
                    ISAT/CS Building<br>
                    MSC 4103<br>
                    701 Carrier Dr<br>
                    Harrisonburg, VA 22807<br>
                </address>
            </footer>
        </div>
    </body>

</html>
