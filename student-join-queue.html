<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ask Question</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <style>
        </style>
    </head>
    <body>
        <header>
            <h1>TA Hours</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="right-nav"><a href="help.html">Help</a></li>
                <li class="right-nav"><a onclick="location.href='index.html';">Log Out</a></li>
            </ul>
        </nav>
        <main role="main" class="container">
            <h2>Ask A Question</h2>
            <p>
                You can use this form to ask the TAs a question. You will be
                added to the queue and they will come assist you once it is
                your turn. Please be as detailed as possible with your
                problem/question description.
            </p>
            <div id="ask-question-wrapper">
                <form id="ask-question" name="ask-question" method="POST" action="in-queue.html">
                    <div class="form-group row">
                        <label for="course" class="col-sm-2 col-form-label">Course</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="course" name="course" required>
                                <option value="">Course</option>
                                <option value="cs149">CS 149</option>
                                <option value="cs159">CS 159</option>
                                <option value="cs240">CS 240</option>
                                <option value="cs261">CS 261</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="professor" class="col-sm-2 col-form-label">Professor</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="professor" name="professor" required>
                                <option value="">Professor</option>
                                <option value="weikleda">Dr. Weikle</option>
                                <option value="stewarmc">Dr. Stewart</option>
                                <option value="bernstdh">Dr. Bernstein</option>
                                <option value="molloykp">Dr. Molloy</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="assignment" class="col-sm-2 col-form-label">Assignment</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="assignment" placeholder="Assignment" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="question" class="col-sm-2 col-form-label">Question</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="question" rows="3" form="ask-question" required></textarea>
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Ask Question">
                </form>
            </div> <!-- #ask-question-wrapper -->
        </main>

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
