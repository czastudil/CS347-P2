<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Add New TA</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <style>
        </style>
    </head>
    <body>
        <header>
            <h1 id="title">TA Hours</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="configure.html">Configure</a></li>
                <li><a href="add-ta.html" class="active">Add TA</a></li>
                <li class="right-nav"><a href="help.html">Help</a></li>
                <li class="right-nav"><a onclick="location.href='index.html';">Log Out</a></li>
            </ul>
        </nav>
        <main role="main" class="flex-shrink-0 container">
        <h2>Add new TA</h2>
            <p class="lead">
                Enter information for the new TA here. If adding multiple TAs
                is necessary, consider using the
                <a href="import-tas.html">Bulk TA import</a>.
            </p>
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="studentnum" class="col-sm-2 col-form-label">Student ID number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="studentnum" name="studentnum" placeholder="Student ID number" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="minHours" class="col-sm-2 col-form-label">Minimum hours</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="minHours" name="minHours" placeholder="Minimum hours" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="maxHours" class="col-sm-2 col-form-label">Maximum hours</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="maxHours" name="maxHours" placeholder="Maximum hours" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="availability" class="col-sm-2 col-form-label">Availability</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="availability" name="availability" placeholder="Availability" required>
                    </div>
                </div>
                <input type="submit" value="Generate Schedule" class="btn btn-primary">
                <button id="back" class="btn btn-secondary" type="button" onclick="location.href='configure.html';">Back</button>
            </form>
        </main>

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
