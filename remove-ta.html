    <body>
        <header>
            <h1 id="title">TA Hours</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="configure.html">Configure</a></li>

            </ul>
        </nav>
        <main role="main" class="container">
            <h2>Remove a TA</h2>
            <p class="lead">Remove a TA from the system.</p>
            <!-- Enter new TA info here, center -->
            <div id="addTA">
                <form> <!-- Add stuff in the form tag -->
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="input-group col-sm-10">
                            <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="idNumber" class="col-sm-2 col-form-label">Student ID#</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="idNumber" placeholder="ID number" required>
                        </div>
                    </div>
                    <input class="formElem btn btn-danger" type="submit" value="Remove TA">
                    <button class="btn btn-secondary" id="back" type="button" onclick="location.href='configure.html';">Back</button>
                </form>
            </div>
        </main>

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
